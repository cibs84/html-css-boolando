<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container flex-container">
            
            <!-- Navigation -->
            <nav>
                <ul class="flex-container">
                    <li><a href="#">Donna</a></li>
                    <li><a href="#">Uomo</a></li>
                    <li><a href="#">Bambini</a></li>
                </ul>
            </nav>

            <!-- Logo -->
            <div class="logo">
                <img src="img/boolean-logo.png" alt="Logo Booleando">
            </div>

            <!-- Icons Area -->
            <div class="icons-area">
                <i class="fa-regular fa-user"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fas fa-shopping-bag"></i>
            </div>
        </div>
    </header>

    <!-- Main -->
    <main>

        <!-- Cards -->
        <div class="container flex-container">
            <div class="col">
                <div class="card">
                    
                    <!-- Card-Top -->
                    <img class="card-image-a" src="img/1.webp" alt="Relaxed Feet Tee Unisex">
                    <img class="card-image-b" src="img/1b.webp" alt="Relaxed Feet Tee Unisex - Datail">

                    <!-- Heart Icon -->
                    <div class="heart">&hearts;</div>

                    <!-- Discount and Tag -->
                    

                    <!-- Card-Bottom -->
                    <div class="card-bottom">

                        <!-- Brand and Model -->
                        <div class="brand">Levi's</div>
                        <div class="model">RELAXED FIT TEE UNISEX</div>

                        <!-- Prices -->
                        <div class="prices">
                            <span class="price-discounted">14,99 €</span>
                            <span class="price-normal">29,99 €</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>

    </footer>
</body>
</html>
